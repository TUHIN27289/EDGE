<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Element</title>
    <style>
        .styled-element {
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text */
            font-size: 24px; /* Font size of the text */
            padding: 20px; /* Inner spacing */
            text-align: center; /* Center-align the text */
            border-radius: 10px; /* Rounded corners */
            width: 50%; /* Set width of the element */
            margin: 20px auto; /* Center the element horizontally */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
    </style>
</head>
<body>
    <div class="styled-element">
        This is a styled element with background color, font size, and padding.
    </div>
</body>
</html>
