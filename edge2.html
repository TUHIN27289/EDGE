<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>Shafi</td>
            <td>shafi@gmail.com</td>
            <td rowspan="2">01787998814</td>
        </tr>
        <tr>
            <td>Rafi</td>
            <td>rafi@gmail.com</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
