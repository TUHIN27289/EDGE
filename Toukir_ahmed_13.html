<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-summary h5 {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        .btn-update {
            margin-right: 10px;
        }

        .quantity-control input {
            text-align: center;
            width: 50px;
        }

        /* Fix image size */
        .cart-item-img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* Maintain aspect ratio and crop if needed */
            border-radius: 5px; /* Optional: Rounded corners */
        }
    </style>
</head>
<body>

    <!-- Cart Header -->
    <div class="cart-header">
        <h1>Your Cart</h1>
    </div>

    <!-- Cart Content -->
    <div class="container">
        <div class="row">
            <!-- Cart Items -->
            <div class="col-md-8">
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="13_1.jpeg" alt="Product 1" class="cart-item-img me-2">
                                <span>Product 1</span>
                            </td>
                            <td>$20.00</td>
                            <td>
                                <div class="quantity-control d-flex justify-content-center align-items-center">
                                    <button class="btn btn-sm btn-secondary">-</button>
                                    <input type="number" value="1" min="1" class="form-control mx-1">
                                    <button class="btn btn-sm btn-secondary">+</button>
                                </div>
                            </td>
                            <td>$20.00</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="13_2.jpeg" alt="Product 2" class="cart-item-img me-2">
                                <span>Product 2</span>
                            </td>
                            <td>$30.00</td>
                            <td>
                                <div class="quantity-control d-flex justify-content-center align-items-center">
                                    <button class="btn btn-sm btn-secondary">-</button>
                                    <input type="number" value="1" min="1" class="form-control mx-1">
                                    <button class="btn btn-sm btn-secondary">+</button>
                                </div>
                            </td>
                            <td>$30.00</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Cart Summary -->
            <div class="col-md-4">
                <div class="cart-summary">
                    <h5>Summary</h5>
                    <p>Subtotal: <span class="float-end">$50.00</span></p>
                    <p>Tax (10%): <span class="float-end">$5.00</span></p>
                    <hr>
                    <p>Total: <strong class="float-end">$55.00</strong></p>
                    <button class="btn btn-primary w-100 mt-3">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
